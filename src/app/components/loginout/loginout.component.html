<div class="container">
    <div class="card">
        <div class="card-header">Authentification</div>
        <div *ngIf="errorMessage">
            <div class="alert alert-danger">{{errorMessage}}</div>
        </div>
        <div class="card-body">
            <form [formGroup]="userForm" (ngSubmit)="onLogin(userForm)">
                <div class="form-group">
                    <label for="email">E-mail :</label>
                    <input type="email" required formControlName="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe :</label>
                    <input type="password" required formControlName="password" class="form-control">
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Se connecter</button>
                </div>
            </form>
        </div>
    </div>
</div>
